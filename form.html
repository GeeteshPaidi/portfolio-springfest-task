<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formstyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Contact Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><h1>CONTACT FORM</h1></legend>
            <div class="name">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="email">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="phone">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="Enter your phone number">
            </div>
            <div>
                <label for="date">Appointment Date:</label>
                <input type="date" id="date">
            </div>
            <div class="time">
                <label for="time">Appointment Time:</label>
                <input type="time" id="time">
            </div>
            <div class="message">
                <label for="message">Message:</label>
                <input type="text" id="message" placeholder="Enter your message">
            </div>
            <div class="submit">
                <button>Submit</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
